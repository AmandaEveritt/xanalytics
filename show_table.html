<html>
<head>
  <title>Dataset: {{dataset}}.{{table}}</title>

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="/css/dataTables.tableTools.css">
  
<!-- jQuery -->
<script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
<!-- DataTables -->
<script type="text/javascript" charset="utf8" src="/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="/js/dataTables.tableTools.js"></script>

  <script type='text/javascript'
     src='https://www.google.com/jsapi'></script>

  <script type='text/javascript'>

    var tc = {% autoescape off %}{{ tablecolumns }}{% endautoescape %};

    $(document).ready( function () {
	var table = $('#table_id').DataTable({
                  dom: 'T<"clear">lfrtip',
                  "columns": tc,
                  "pageLength": 200,
                  searching: false,
                  ordering: false,
                  serverSide: true, 
                  ajax: { url: '/get/{{course_id}}/{{table}}/table_data', type: 'POST' } ,
             });
} );
</script>

</head>
<body>
  <h2>{{orgname}}: Dataset {{dataset}}.{{table}}</h2>

</body>
</html>
